<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Instagram - Vinicius Oliveira</title>
</head>

<body>
  <div class="container">
    <div class="phone">
      <img src="./assets/img/instagram-celular.png" alt="">
    </div>
    <div class="content">
      <div class="box">
        <img src="./assets/img/instagram-logo.png" class="instagram-logo" alt="">
        <div class="profile-photo">
          <img src="./assets/img/perfil-instagram.jpg" alt="">
        </div>
        <a href="#" class="login">Continuar como olivinny</a>
        <a href="#" class="remove">Remover Conta</a>
      </div>
      <div class="box">
        <p class="not-account">Não é Olivinny?</p>
        <p class="not-account"><span class="link-blue">Alternar contas</span> ou <span class="link-blue">Inscreva-se</span></p>
      </div>
      <div class="download-app">
        <p class="download">Baixe o Aplicativo</p>
        <div class="links">
          <a href="#">
            <img src="./assets/img/apple-button.png" class="app-download" alt="">
          </a>
          <a href="#">
            <img src="./assets/img/googleplay-button.png" class="app-download" alt="">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
